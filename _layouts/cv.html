<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %} {{ page.title }} | {% endif %} CV</title>
    <link
      rel="icon"
      href="{{ '/media/favicon-round.svg' | relative_url }}"
      type="image/svg+xml"
    />
    <link
      rel="alternate icon"
      href="{{ '/media/favicon-round.ico' | relative_url }}"
    />
    <link
      href="{{ '/media/cv-screen.css' | relative_url }}"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="{{ '/media/cv-print.css' | relative_url }}"
      type="text/css"
      rel="stylesheet"
      media="print"
    />
    <link
      href="{{ '/media/foundation-icons/foundation-icons.css' | relative_url }}"
      type="text/css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/774d5c5f58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <div id="content">{{ content }}</div>
    </div>
  </body>
</html>
